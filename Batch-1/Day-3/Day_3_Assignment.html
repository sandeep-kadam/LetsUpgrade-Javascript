    <script>

        function getAnswerOne(){
            let userNumber = prompt("Enter any number to check if it is odd or even ? ");

            var myNumber = Number(userNumber); 
            if(!isNaN(myNumber)){
                if(myNumber%2 == 0){
                    console.log(`The number entered is ${myNumber} and Number is even`);
                } else {
                    console.log(`The number entered is ${myNumber} and Number is odd`);
                }
            } else {
                console.log(`Enter a valid number`);
            }
        }

        function getOSDetails(){
            let osNameAndVersion = prompt(`Enter OS name & version separated by space(i.e Android 9) `);

            var osDetails = osNameAndVersion.split(' ');

            console.log(`The OS name  is ${osDetails[0]} and version is ${osDetails[1]}`);
        }

        function getResult(){
            let marks = prompt('Enter your marks');
            let grade;
            if(!isNaN(marks)){
                if(marks >= 90){
                    grade = 'A';
                } else if(marks >= 80 && marks < 90){
                    grade = 'B';
                } else if(marks >= 70 && marks < 80 ){
                    grade = 'C';
                } else if(marks < 70){
                    grade = 'D';
                }
            } else {
                console.log(`Enter a valid number`);
            }

            console.log(`Marks are ${marks} and grade is ${grade}`);
        }
        
    </script>
